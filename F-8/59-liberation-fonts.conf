<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Assign generic name -->
	<alias>
		<family>Liberation Sans</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>Liberation Serif</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>Liberation Mono</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
</fontconfig>
